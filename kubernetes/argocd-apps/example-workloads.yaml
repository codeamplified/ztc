apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-workloads
  namespace: argocd
  labels:
    app.kubernetes.io/name: example-workloads
    app.kubernetes.io/part-of: ztc
  # Add finalizer to ensure proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    example.com/description: "Default example workloads - replace with your private repo when ready"
    # Available storage classes for workloads:
    # - local-path (default): Fast local storage for single-pod workloads
    # - nfs-client: Shared storage for multi-pod applications and persistent data
spec:
  # Project to use (default project for now)
  project: default
  
  # Source repository configuration
  source:
    # Default: Local example workloads from ZTC repository
    # Alternative: Use internal Gitea server (uncomment below after setting up private repo)
    repoURL: https://github.com/skol/ztc.git
    targetRevision: main
    path: kubernetes/example-workloads
    
    # To use internal Gitea instead, replace the above with:
    # repoURL: http://gitea-http.gitea.svc.cluster.local:3000/ztc-admin/workloads.git
    # targetRevision: main
    # path: apps
    
    # Optional: Use specific directory structure
    # directory:
    #   recurse: true
    #   include: "*.yaml"
    
  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Default namespace, applications can override
    
  # Sync policy configuration
  syncPolicy:
    # Automatic sync configuration
    automated:
      prune: true       # Remove resources that are no longer in git
      selfHeal: true    # Automatically fix drift
      allowEmpty: false # Don't sync if source is empty
    
    # Sync options
    syncOptions:
      - CreateNamespace=true    # Auto-create namespaces
      - PrunePropagationPolicy=foreground
      - PruneLast=true         # Prune resources last
    
    # Retry configuration
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in certain fields (optional)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (for HPA)
  
  # Health and status configuration
  revisionHistoryLimit: 10
  
---
# Optional: Create a separate Application for different environments
# Uncomment and customize if you have multiple environments

