# yaml-language-server: $schema=../schema/cluster-schema.json
# Zero Touch Cluster Configuration - Production Template
# Optimized for: 6+ node clusters, high availability, production workloads
# Storage: Longhorn distributed storage with local-path for performance
# Recommended for: Production environments, critical workloads

cluster:
  name: "ztc-production"
  description: "Production ZTC cluster with high availability"
  version: "1.0.0"

network:
  subnet: "192.168.50.0/24"
  dns:
    enabled: true
    server_ip: "192.168.50.20"
    domain: "homelab.lan"
    upstreams:
      - "8.8.8.8"
      - "1.1.1.1"

nodes:
  ssh:
    key_path: "~/.ssh/id_ed25519.pub"
    username: "ubuntu"
    
  cluster_nodes:
    k3s-master:
      ip: "192.168.50.10"
      role: "master"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-01:
      ip: "192.168.50.11"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-02:
      ip: "192.168.50.12"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-03:
      ip: "192.168.50.13"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-04:
      ip: "192.168.50.14"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-05:
      ip: "192.168.50.15"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
  
  storage_node:
    k8s-storage:
      ip: "192.168.50.20"
      role: "storage"
      resources:
        cpu: "2"
        memory: "4Gi"
        storage: "500Gi"

storage:
  strategy: "longhorn"
  default_class: "longhorn"
  
  local_path:
    enabled: true
    is_default: false  # Keep for performance-critical workloads
  
  nfs:
    enabled: false  # Not needed with Longhorn
  
  longhorn:
    enabled: true
    replica_count: 3
    storage_class:
      name: "longhorn"
      is_default: true
      reclaim_policy: "Retain"  # Production safety
    settings:
      backup_target: ""  # Configure S3/NFS backup in production
      default_data_path: "/var/lib/longhorn/"

components:
  sealed_secrets:
    enabled: true
  
  argocd:
    enabled: true
    namespace: "argocd"
  
  monitoring:
    enabled: true
    namespace: "monitoring"
    components:
      prometheus: true
      grafana: true
      alertmanager: true
    resources:
      prometheus:
        memory_limit: "4Gi"
        storage_size: "100Gi"
      grafana:
        memory_limit: "512Mi"
  
  gitea:
    enabled: true
    namespace: "gitea"
    features:
      container_registry: true
      actions_runner: true
    resources:
      memory_limit: "1Gi"
      storage_size: "50Gi"
  
  homepage:
    enabled: true
    namespace: "homepage"
    features:
      service_discovery: true
      cluster_metrics: true

workloads:
  auto_deploy_bundles:
    - "monitoring"    # Comprehensive monitoring
    - "security"      # Password management
    - "development"   # CI/CD toolkit
  
  templates:
    default_storage_class: "longhorn"
    default_memory_limit: "512Mi"
    default_cpu_limit: "500m"

deployment:
  phases:
    infrastructure: true
    secrets: true
    networking: true
    storage: true
    system_components: true
    gitops: true
    workloads: true
  
  options:
    wait_for_ready: true
    timeout_minutes: 20
    retry_failed: true
    backup_on_success: true

advanced:
  ansible:
    inventory_path: "ansible/inventory/hosts.ini"
    vault_password_file: ".ansible-vault-password"
    
  kubernetes:
    version: "latest"
    container_runtime: "containerd"
    
  security:
    auto_generate_passwords: true
    password_length: 48  # Stronger passwords for production
    enable_rbac: true
    
  backup:
    auto_backup_secrets: true
    backup_location: "."
    retention_days: 90  # Longer retention for production