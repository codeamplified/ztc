# Zero Touch Cluster Configuration - Homelab Template
# Optimized for: 4 node clusters, homelab use, balanced resources
# Storage: Hybrid (local-path + NFS) for flexibility and shared storage
# Recommended for: Personal homelabs, learning, small projects

cluster:
  name: "ztc-homelab"
  description: "Balanced ZTC cluster for homelab environments"
  version: "1.0.0"

network:
  subnet: "192.168.50.0/24"
  dns:
    enabled: true
    server_ip: "192.168.50.20"
    domain: "homelab.lan"
    upstreams:
      - "8.8.8.8"
      - "1.1.1.1"

nodes:
  ssh:
    key_path: "~/.ssh/id_ed25519.pub"
    username: "ubuntu"
    
  cluster_nodes:
    k3s-master:
      ip: "192.168.50.10"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-worker-01:
      ip: "192.168.50.11"
      role: "worker"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-worker-02:
      ip: "192.168.50.12"
      role: "worker"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-worker-03:
      ip: "192.168.50.13"
      role: "worker"
      resources:
        cpu: "2"
        memory: "4Gi"
  
  storage_node:
    k8s-storage:
      ip: "192.168.50.20"
      role: "storage"
      resources:
        cpu: "1"
        memory: "2Gi"
        storage: "200Gi"

storage:
  strategy: "hybrid"
  default_class: "local-path"
  
  local_path:
    enabled: true
    is_default: true
  
  nfs:
    enabled: true
    server:
      ip: "192.168.50.20"
      path: "/export/k8s"
    storage_class:
      name: "nfs-client"
      is_default: false
      reclaim_policy: "Delete"
  
  longhorn:
    enabled: false  # Can be enabled later if needed

components:
  sealed_secrets:
    enabled: true
  
  argocd:
    enabled: true
    namespace: "argocd"
  
  monitoring:
    enabled: true
    namespace: "monitoring"
    components:
      prometheus: true
      grafana: true
      alertmanager: true
    resources:
      prometheus:
        memory_limit: "2Gi"
        storage_size: "20Gi"
      grafana:
        memory_limit: "256Mi"
  
  gitea:
    enabled: true
    namespace: "gitea"
    features:
      container_registry: true
      actions_runner: false  # Can be enabled later
    resources:
      memory_limit: "512Mi"
      storage_size: "10Gi"
  
  homepage:
    enabled: true
    namespace: "homepage"
    features:
      service_discovery: true
      cluster_metrics: true

workloads:
  auto_deploy_bundles:
    - "starter"      # Homepage + Uptime Kuma for basic monitoring
  
  templates:
    default_storage_class: "local-path"
    default_memory_limit: "256Mi"
    default_cpu_limit: "200m"

deployment:
  phases:
    infrastructure: true
    secrets: true
    networking: true
    storage: true
    system_components: true
    gitops: true
    workloads: true
  
  options:
    wait_for_ready: true
    timeout_minutes: 15
    retry_failed: true
    backup_on_success: true

advanced:
  ansible:
    inventory_path: "ansible/inventory/hosts.ini"
    vault_password_file: ".ansible-vault-password"
    
  kubernetes:
    version: "latest"
    container_runtime: "containerd"
    
  security:
    auto_generate_passwords: true
    password_length: 32
    enable_rbac: true
    
  backup:
    auto_backup_secrets: true
    backup_location: "."
    retention_days: 30