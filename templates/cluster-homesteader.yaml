# yaml-language-server: $schema=../schema/cluster-schema.json
# Zero Touch Cluster Configuration - Homesteader Template
# Optimized for: 5+ nodes, high availability, and running critical services
# Storage: Cloud-native (Longhorn for block, MinIO for object) + local-path
# Recommended for: Users who value uptime and data safety

cluster:
  name: "ztc-homesteader"
  description: "A resilient, highly-available ZTC cluster for important services"
  version: "1.0.0"
  ha_config:
    enabled: true
    virtual_ip: "192.168.50.9"
    load_balancer:
      type: "kube-vip"

network:
  subnet: "192.168.50.0/24"
  dns:
    enabled: true
    # DNS runs on the master nodes, accessed via the VIP
    server_ip: "192.168.50.9"
    domain: "homelab.lan"
    upstreams:
      - "8.8.8.8"
      - "1.1.1.1"

nodes:
  ssh:
    key_path: "~/.ssh/id_ed25519.pub"
    username: "ubuntu"
    
  cluster_nodes:
    k3s-master-01:
      ip: "192.168.50.10"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-master-02:
      ip: "192.168.50.11"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-master-03:
      ip: "192.168.50.12"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-worker-01:
      ip: "192.168.50.51"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-02:
      ip: "192.168.50.52"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
  
  storage_node:
    k8s-storage:
      ip: "192.168.50.20"
      role: "storage"
      resources:
        cpu: "2"
        memory: "4Gi"
        storage: "500Gi"

storage:
  strategy: "hybrid"
  default_class: "longhorn"
  
  local_path:
    enabled: true
    is_default: false
  
  nfs:
    # NFS is disabled by default for Homesteader. Users can enable it
    # to point to their own external NAS if desired.
    enabled: false
  
  longhorn:
    enabled: true
    is_default: true
    replica_count: 3

  # MinIO provides a resilient, S3-compatible object storage layer
  minio:
    enabled: true
    namespace: "minio"
    storage_class: "longhorn"
    replicas: 3
    storage_size: "100Gi"

components:
  sealed_secrets:
    enabled: true
  
  argocd:
    enabled: true
    namespace: "argocd"
  
  monitoring:
    enabled: true
    namespace: "monitoring"
  
  gitea:
    enabled: true
    namespace: "gitea"
  
  homepage:
    enabled: true
    namespace: "homepage"

workloads:
  auto_deploy_bundles:
    - "starter"
    - "monitoring"
