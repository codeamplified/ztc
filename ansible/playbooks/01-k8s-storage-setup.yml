---
# Playbook to configure dedicated Kubernetes storage server

- name: Configure K8s Storage Server
  hosts: k8s_storage
  gather_facts: true
  vars_files:
    - ../inventory/secrets.yml
  
  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      become: true

  roles:
    - common
    - nfs-server

  post_tasks:
    - name: Display success message
      debug:
        msg: |
