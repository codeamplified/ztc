# yaml-language-server: $schema=../schema/cluster-schema.json
# Zero Touch Cluster Configuration - Homesteader Template
# Optimized for: 5+ nodes, high availability, and running critical services
# Storage: Cloud-native (Longhorn for block, MinIO for object) + local-path
# Recommended for: Users who value uptime and data safety

cluster:
  name: "ztc-homesteader"
  description: "A resilient, highly-available ZTC cluster for important services"
  version: "1.0.0"
  ha_config:
    enabled: true
    virtual_ip: "192.168.50.9"
    load_balancer:
      type: "kube-vip"

network:
  subnet: "192.168.50.0/24"
  gateway: "192.168.50.1"
  pod_cidr: "10.42.0.0/16"
  service_cidr: "10.43.0.0/16"
  dns:
    enabled: true
    # DNS runs on the master nodes, accessed via the VIP
    server_ip: "192.168.50.9"
    domain: "homelab.lan"
    upstreams:
      - "8.8.8.8"
      - "1.1.1.1"

nodes:
  ssh:
    public_key_path: "~/.ssh/id_ed25519.pub"
    private_key_path: "~/.ssh/id_ed25519"
    username: "ubuntu"
    
  cluster_nodes:
    k3s-master-01:
      ip: "192.168.50.10"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-master-02:
      ip: "192.168.50.11"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-master-03:
      ip: "192.168.50.12"
      role: "master"
      resources:
        cpu: "2"
        memory: "4Gi"
    k3s-worker-01:
      ip: "192.168.50.51"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"
    k3s-worker-02:
      ip: "192.168.50.52"
      role: "worker"
      resources:
        cpu: "4"
        memory: "8Gi"

storage:
  default_storage_class: "longhorn"
  
  local_path:
    enabled: true
  
  longhorn:
    enabled: true
    namespace: "longhorn-system"
    replica_count: 3
    storage_class:
      name: "longhorn"
      reclaim_policy: "Delete"
    settings:
      backup_target: ""
      default_data_path: "/var/lib/longhorn/"
  
  nfs:
    enabled: false  # Can be enabled for RWX shared storage needs
    namespace: "nfs-server"
    backend_storage_class: "longhorn"  # Use replicated storage for resilience
    storage_size: "250Gi"
    storage_class:
      name: "nfs-csi"

components:
  sealed_secrets:
    enabled: true
  
  argocd:
    enabled: true
    namespace: "argocd"
  
  monitoring:
    enabled: true
    namespace: "monitoring"
    components:
      prometheus: true
      grafana: true
      alertmanager: true
    resources:
      prometheus:
        memory_limit: "2Gi"
        storage_size: "20Gi"
      grafana:
        memory_limit: "256Mi"
  
  gitea:
    enabled: true
    namespace: "gitea"
    features:
      container_registry: true
      actions_runner: false
    resources:
      memory_limit: "512Mi"
      storage_size: "10Gi"
  
  homepage:
    enabled: true
    namespace: "homepage"
    features:
      service_discovery: true
      cluster_metrics: true
  
  minio:
    enabled: true
    namespace: "minio"
    storage_class: "longhorn"
    replicas: 3
    storage_size: "100Gi"
    console:
      enabled: true
      hostname: "minio-console.homelab.lan"
    api:
      hostname: "s3.homelab.lan"
    credentials:
      access_key: ""
      secret_key: ""
    resources:
      memory_limit: "512Mi"
      cpu_limit: "500m"

workloads:
  auto_deploy_bundles:
    - "starter"
    - "monitoring"
  templates:
    default_storage_class: "longhorn"
    default_memory_limit: "256Mi"
    default_cpu_limit: "200m"

deployment:
  phases:
    infrastructure: true
    secrets: true
    networking: true
    storage: true
    system_components: true
    gitops: true
    workloads: true
  options:
    wait_for_ready: true
    timeout_minutes: 15
    retry_failed: true
    backup_on_success: true

advanced:
  ansible:
    inventory_path: "ansible/inventory/hosts.ini"
    vault_password_file: ".ansible-vault-password"
  kubernetes:
    version: "v1.28.4+k3s1"
    container_runtime: "containerd"
  security:
    auto_generate_passwords: true
    password_length: 32
    enable_rbac: true
  backup:
    auto_backup_secrets: true
    backup_location: "."
    retention_days: 30
